<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="timer.css">
    <title>Time</title>
</head>
<body>
    <div class="stopwatch">
        <li class="ten-hour">0</li>
        <li class="hour">0</li>
        <li>:</li>
        <li class="ten-minute">0</li>
        <li class="minute">0</li>
        <li>:</li>
        <li class="ten-second">0</li>
        <li class="second">0</li>
    </div>
    <div class="btn">
        <button class="start-btn" onclick="run()">Start</button>
        <button class="stop-btn" onclick="stop()">Stop</button>
        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>
    <script src="timer.js"></script>
</body>
</html>
